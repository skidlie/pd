<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a0b12;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #ff4081;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            padding: 0 10px;
        }

        /* Carousel Container - NOW DYNAMIC */
        .carousel {
            position: relative;
            /* These lines make the box fit the image exactly */
            width: fit-content;
            height: fit-content;
            max-width: 90vw;  /* Don't go wider than screen */
            max-height: 70vh; /* Don't go taller than screen */
            
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.3);
            border: 2px solid #ff4081;
            background: #000; /* Background in case image loads slow */
        }

        .slide {
            display: none;
        }

        .slide img {
            display: block; /* Removes tiny space at bottom */
            /* These ensure the image keeps its original shape */
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 70vh; /* Matches container max height */
            object-fit: contain;
        }

        .slide.active {
            display: block;
            animation: fade 0.5s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        /* Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            user-select: none;
        }

        .arrow:hover {
            background: #ff4081;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* Dots */
        .dots-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .dot {
            height: 12px;
            width: 12px;
            background-color: #555;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ff4081;
        }
    </style>
</head>
<body>

    <h1>From the first day I met you,<br>life became brighter... üíñ</h1>

    <div class="carousel">
        <button class="arrow prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="arrow next" onclick="moveSlide(1)">&#10095;</button>

  
                <div class="slide">
            <img src="p4.png" alt="Memory 4">
        </div>
        <div class="slide">
            <img src="p2.png" alt="Memory 2">
        </div>
        <div class="slide">
            <img src="p3.png" alt="Memory 3">
        </div>
              <div class="slide active">
            <img src="p1.png" alt="Memory 1">
        </div>

        <div class="slide">
            <img src="p5.png" alt="Memory 5">
        </div>
    </div>

    <div class="dots-container">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function moveSlide(n) {
            showSlides(slideIndex += n);
        }

        // Dot controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            // Hide all slides
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                slides[i].classList.remove("active");
            }
            // Remove active from all dots
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            // Show the current slide and activate dot
            slides[slideIndex-1].style.display = "block";
            slides[slideIndex-1].classList.add("active");
            dots[slideIndex-1].className += " active";
        }
    </script>

</body>
</html>
